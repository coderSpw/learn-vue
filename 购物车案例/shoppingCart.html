<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <div v-if="books.length > 0">
      <table>
        <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in books">
          <td>{{index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price | showPrice}}</td>
          <td>
            <button @click="decrement(index)" :disabled="item.count <= 1">-</button>
            {{item.count}}
            <button @click="increment(index)">+</button>
          </td>
          <td>
            <button @click="remove(index)">移除</button>
          </td>
        </tr>
        </tbody>
      </table>
      <span>总价: {{totalPrice | showPrice}}</span>
    </div>
    <div v-else>
      购物车为空
    </div>
  </div>
</body>

<script src="../js/Vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {name: '三国演义', date: '2006-9', price: 85.00, count: 1},
        {name: '水浒传', date: '2006-2', price: 59.00, count: 1},
        {name: '红楼梦', date: '2008-10', price: 39.00, count: 1},
        {name: '西游记', date: '2006-3', price: 128.00, count: 1}
      ]
    },
    computed: {
      totalPrice() {
        /*let total = 0;
        for(let book of this.books){
          total += book.price * book.count;
        }
        return total;*/
        return this.books.reduce((preValue, cur) =>
          {return preValue + (cur.price * cur.count)}
        ,0);
      }

    },
    filters: {
      showPrice(price) {
        return '￥' + price.toFixed(2);
      }
    },
    methods: {
      decrement(index) {
        this.books[index].count--;
        console.log("--" + JSON.stringify(this.books));
      },
      increment(index) {
        this.books[index].count++;
        console.log("++" + JSON.stringify(this.books));
      },
      remove(index) {
        if (this.books.length > 0) {
          console.log("remove book: " + JSON.stringify(this.books[index]));
          this.books.splice(index,1);
        }
      }
    }
  })
</script>

<style type="text/css">
  table {
    border: 1px solid #e9e9e9;
    border-collapse: collapse;
    border-spacing: 0;
  }
  th,td {
    padding: 8px 16px;
    border: 1px solid #e9e9e9;
    text-align: left;
  }

  th {
    background-color: #f7f7f7;
    color: #5c6b77;
    font-weight: 600;
  }
</style>
</html>
