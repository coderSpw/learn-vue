<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/Vue.js"></script>
  <style>

  </style>
</head>
<body>
<div id="app">
  <h2>当前计数：{{counter}}</h2>
  <button v-on:click="increment">+</button>
  <button @click="decrement" :disabled="{isDisabled}">-</button>
</div>
</body>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 0,
      isDisabled: false,
    },
    methods: {
      increment: function () {
        this.counter++;
        if(this.counter > 0) {
          this.isDisabled = false;
        }
      },
      decrement: function () {
        this.counter--;
        if(this.counter < 0) {
          this.isDisabled = true;
        }
      }
    }
  });
</script>
</html>
