<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/Vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
        <div>
            <label>列表展示</label>
            <ul>
                <li v-for="item in ages">{{item}}</li>
            </ul>
        </div>
    </div>
</body>

<script>
    /**
     * 1.创建vue对象
     * 2.挂在元素
     * 3.定义并填充属性
     * @type {Vue}
     */
    const app = new Vue({
        el: '#app', //挂在元素
        data: { //定义属性
            message: 'hello Vue !!!',
            name: '嗯哼',
            ages: [18,16,15,17]
        }
    });
</script>
</html>
