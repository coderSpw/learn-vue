<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化分离写法</title>
</head>

<body>
  <div id="app">
      <h2>{{message}}</h2>
    <cpn></cpn>
  </div>
</body>

<template id="cpn">
  <div>
    <h2>{{haha}}</h2>
  </div>
</template>

<script src="../js/Vue.js"></script>
<script>
  /*
      组件数据存储 data是个函数返回一个对象，对象中保存对应属性
      data() {return {}}
   */
  const cpn = Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        haha: '哈哈哈哈哈'
      }
    }
  });
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue'
    }
  })
</script>
</html>
