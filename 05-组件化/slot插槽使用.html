<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot插槽使用</title>
</head>
<body>
<div id="app">
  <cpn>
    <!--<span slot="center">标题</span>-->
    <template>
      <span slot-scope="slot">{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <!--<slot name="left"><span>左</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右</span></slot>-->
    <slot :data="languages">
      <ul>
        <li v-for="item in languages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/Vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    data() {
      return {
        languages: ['java','go','javascript','python']
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue'
    },
    components: {
      cpn
    }
  });
</script>
</body>
</html>
