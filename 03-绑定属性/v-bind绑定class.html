<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
<div id="app">
  <h2 :class="{active: isActive}">{{message}}</h2>
  <h2 :class="getClass()">{{message}}</h2>
  <button @click="btnClick">点击</button>
</div>
</body>

<script src="../js/Vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue',
      isActive: true
    },
    methods: {
      btnClick: function() {
        this.isActive = !this.isActive;
      },
      getClass: function() {
        return {active: this.isActive}
      }
    }
  })
</script>
</html>
